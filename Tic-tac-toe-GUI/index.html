<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- SELECCION DE FICHA -->
    <div class="choose-box">
      <h2 class="heading-choose">Tic Tac Toe</h2>
      <p class="text-choose">Choose what you want to play with:</p>
      <div class="btn-choose-box">
        <button class="btn btn-x">Player (X)</button>
        <button class="btn btn-o">Player (O)</button>
      </div>
    </div>

    <!-- JUEGO PRINCIPAL -->
    <div class="tablero hidden">
      <div class="col">
        <button class="casilla"></button>
        <button class="casilla"></button>
        <button class="casilla"></button>
      </div>
      <div class="col">
        <button class="casilla"></button>
        <button class="casilla"></button>
        <button class="casilla"></button>
      </div>
      <div class="col">
        <button class="casilla"></button>
        <button class="casilla"></button>
        <button class="casilla"></button>
      </div>
    </div>

    <!-- VOLVER A JUGAR -->
    <div class="replay-box hidden">
      <h2 class="final-message">Match has been draw!!</h2>
      <button class="btn-replay">Replay</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
