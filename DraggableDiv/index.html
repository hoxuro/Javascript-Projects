<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Div</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="draggable-div">
      <p class="div-header">Draggable Div</p>
      <ion-icon class="move-icon" name="move-outline"></ion-icon>
      <p class="header">Draggable Div</p>
      <p class="text">
        This is a <span class="bold">draggable</span> div which is created using
        HTML CSS & JS. You can move this div anywhere on the document or page.
      </p>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
