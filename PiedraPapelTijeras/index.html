<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-box">
      <div class="players-box">
        <img class="player" src="./images/rock.png" alt="" width="100px" />
        <img class="cpu" src="./images/rock.png" alt="" width="100px" />
      </div>
      <p class="text">Let's play!!</p>
      <div class="options-box">
        <button class="option">
          <img class="rock" src="./images/rock.png" alt="" width="70px" />
          <p class="option-text">Rock</p>
        </button>
        <button class="option">
          <img class="paper" src="./images/paper.png" alt="" width="70px" />
          <p class="option-text">Paper</p>
        </button>
        <button class="option">
          <img
            class="scissors"
            src="./images/scissors.png"
            alt=""
            width="70px"
          />
          <p class="option-text">Scissors</p>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
