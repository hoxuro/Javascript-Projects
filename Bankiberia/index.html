<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankiberia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- TOP NAVIGATION-->
    <nav>
      <p class="text-login">Log in to get started</p>
      <img src="icon.png" alt="bankiberia-icon" />
      <!-- <div class="input-box">
        <input type="text" class="input name" placeholder="user" />
        <input type="password" class="input pin" placeholder="PIN" />
        <button class="btn btn-input">
          <ion-icon class="icon-arrow" name="arrow-forward-outline"></ion-icon>
        </button> -->
      <!-- </div> -->
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="password"
          placeholder="PIN"
          class="login__input login__input--pin"
        />
        <button class="btn login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="main">
      <!-- BALANCE-->
      <div class="current-box">
        <div>
          <p class="text-current">Current balance</p>
          <p class="date-current">
            As of <span class="date">17/07/2023 21:18</span>
          </p>
        </div>
        <p class="total-current">10 000,00 €</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="section-operations">
        <div class="movements">
          <div class="movement">
            <div>
              <div class="tag withdrawal">1 WITHDRAWAL</div>
              <p class="date">01/07/2021</p>
            </div>
            <p class="amount">1000,00 €</p>
          </div>
          <div class="movement">
            <div>
              <div class="tag deposit">1 DEPOSIT</div>
              <p class="date">01/07/2021</p>
            </div>
            <p class="amount">1000,00 €</p>
          </div>
        </div>

        <!-- OPERATIONS -->
        <div class="operations">
          <!-- TRANSFER -->
          <div class="ope-box transfer">
            <p class="title-op">Transfer money</p>
            <!-- <div>
              <div>
                <input class="input-op" type="text" />
                <p class="input-text">Transfer to</p>
              </div>
              <div>
                <input class="input-op" type="number" />
                <p class="input-text">Amount</p>
              </div>
              <button class="btn btn__ope">&rarr;</button>
            </div> -->
            <form class="form form-transfer">
              <input class="input-op transfer-user" type="text" />
              <input class="input-op transfer-amount" type="number" />
              <button class="btn btn__ope btn__ope--transfer">&rarr;</button>
              <label class="form__label">Transfer to</label>
              <label class="form__label">Amount</label>
            </form>
          </div>

          <!-- LOAN -->
          <div class="ope-box request">
            <p class="title-op">Request loan</p>
            <form class="form form__loan">
              <input class="input-op input-op-loan" type="number" />
              <button class="btn btn__ope btn__ope--loan">&rarr;</button>
              <label class="form__label form__label-loan">Amount</label>
            </form>
          </div>

          <!-- CLOSE -->
          <div class="ope-box close-box">
            <p class="title-op">Close account</p>
            <form class="form form__close">
              <input class="input-op close__input--user" type="text" />
              <input class="input-op close__input--pin" type="password" />
              <button class="btn btn__ope btn__ope--close">&rarr;</button>
              <label class="form__label">Confirm user</label>
              <label class="form__label">Confirm PIN</label>
            </form>
          </div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="section-summary">
        <div class="account-summary">
          <p class="sum">IN <span class="in">1000,00 €</span></p>
          <p class="sum">OUT <span class="out">1000,00 €</span></p>
          <p class="sum">INTEREST <span class="interest">1000,00 €</span></p>
          <button class="btn btn-sort">&downarrow; SORT</button>
        </div>
        <p class="text-logout">
          You will be log out in <span class="logout-time">05:00</span>
        </p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
