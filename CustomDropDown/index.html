<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dropdown-box">
      <div class="selected-box">
        <p class="selected">Choose an option</p>
        <ion-icon class="up hidden" name="chevron-up-outline"></ion-icon>
        <ion-icon class="down" name="chevron-down-outline"></ion-icon>
      </div>
      <div class="elements-box hidden"></div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
